{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Welcome to Your Dashboard</h1>
    </div>
    
    <div class="dashboard-grid">
        <div class="dashboard-card bookings">
            <h2>Your Bookings</h2>
            <div class="timeline-view">
                <!-- Booking timeline will be populated here -->
            </div>
        </div>
        
        <div class="dashboard-card donations">
            <h2>Your Donations</h2>
            <div class="order-history">
                <!-- Donation history will be populated here -->
            </div>
        </div>
        
        <div class="dashboard-card wishlist">
            <h2>Your Wishlist</h2>
            <div class="wishlist-items">
                <!-- Wishlist items will be populated here -->
            </div>
        </div>
        
        <div class="dashboard-card calendar">
            <h2>Upcoming Events</h2>
            <div class="calendar-view">
                <!-- Calendar will be populated here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
