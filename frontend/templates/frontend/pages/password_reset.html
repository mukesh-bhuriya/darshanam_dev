{% extends 'frontend/base.html' %}

{% block content %}
<div class="password-reset-container">
  <h2 class="devotional-title">Reset Your Password</h2>
  <p class="devotional-subtitle">Enter your email address to receive a password reset link.</p>

  <form method="post" class="devotional-form">{% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}

    <button type="submit" class="btn devotional-btn">Send Reset Link</button>
  </form>
</div>
{% endblock %}
