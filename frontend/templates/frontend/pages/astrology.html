{% extends 'frontend/dashboard.html' %}

{% block dashboard_content %}
<div class="astrology-section">
    <h1>Astrology Services</h1>
    
    <div class="horoscope-generator">
        <h2>Horoscope Generator</h2>
        <form method="post" id="horoscope-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="birth_date">Date of Birth</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
            </div>
            <div class="form-group">
                <label for="birth_time">Time of Birth</label>
                <input type="time" class="form-control" id="birth_time" name="birth_time" required>
            </div>
            <div class="form-group">
                <label for="birth_place">Place of Birth</label>
                <input type="text" class="form-control" id="birth_place" name="birth_place" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Horoscope</button>
        </form>
    </div>
    
    <div class="astrologer-listing">
        <h2>Consult Our Astrologers</h2>
        <div class="filters">
            <select class="form-control" id="expertise-filter">
                <option value="all">All Expertise</option>
                <option value="vedic">Vedic Astrology</option>
                <option value="numerology">Numerology</option>
                <option value="palmistry">Palmistry</option>
            </select>
            <select class="form-control" id="language-filter">
                <option value="all">All Languages</option>
                <option value="hindi">Hindi</option>
                <option value="english">English</option>
                <option value="tamil">Tamil</option>
            </select>
        </div>
        
        <div class="astrologer-grid">
            <!-- Astrologer cards will be populated here -->
        </div>
    </div>
    
    <div class="ai-chat-section">
        <h2>AI Astrologer Chat</h2>
        <div class="chat-container">
            <div class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" placeholder="Ask your question...">
                <button class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    
    <div class="appointment-section">
        <h2>Book Appointment</h2>
        <a href="{% url 'book_appointment' %}" class="btn btn-primary">Book Now</a>
    </div>
</div>
{% endblock %}
